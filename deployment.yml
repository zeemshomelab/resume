apiVersion: apps/v1
kind: Deployment
metadata:
  name: minyx-resume
spec:
  replicas: 4
  selector:
    matchLabels:
      app: minyx-resume
  template:
    metadata:
      labels:
        app: minyx-resume
    spec:
    
      containers:
      - name: minyx-resume
        image: zeemlinux/minyx-resume:latest
        imagePullPolicy: "Always"
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
